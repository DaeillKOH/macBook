<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <script src="html5canvas_code/ch1/modernizr-2.0.6.js"></script>
  <script type="text/javascript">
    window.addEventListener("load",eventWindowLoaded,false);
    var Debugger = function() { };
    Debugger.log = 
    function(message) { try { console.log(message); } catch (exception) { return; } }

    function eventWindowLoaded () { canvasApp(); }
    function canvasSupport() { return Modernizr.canvas; }
    function canvasApp() {
      if( !canvasSupport() ) { return; }
      else {
          var theCanvas = document.getElementById("canvasOne");
          var context = theCanvas.getContext("2d");
      }

      //Debugger.log("Drawing Canvas");
      function drawScreen() {
        context.beginPath();
        context.moveTo(0,0);
        context.lineWidth = 3;
        context.strokeStyle = "#000000";
        context.quadraticCurveTo(100,25,0,50);
        context.stroke();

        context.beginPath();
        context.moveTo(0,0);
        context.lineWidth = 1;
        context.strokeStyle = "#ff0000";
        context.lineTo(100,25);
        context.lineTo(0,50);
        context.stroke();

        context.beginPath();
        context.strokeStyle="#000000";
        context.lineWidth = 3;
        context.moveTo(150,0);
        context.bezierCurveTo(0,125,300,175,150,300);
        context.stroke();

        context.beginPath();
        context.strokeStyle="#00ff00";
        context.lineWidth = 1;
        context.moveTo(150,0);
        context.lineTo(0,125);
        context.lineTo(300,175);
        context.lineTo(150,300);
        context.stroke();
      }
      drawScreen();
    }
  </script>
</head>
<body>
  <div style="position:absolute; top: 50px; left: 50px;">
    <canvas id="canvasOne" width="500" height="500">
      Your browser does not support HTML5 Canvas.
    </canvas>
  </div>
</body>
</html>
