<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas(Shadow)</title>
  <script src="html5canvas_code/ch1/modernizr-2.0.6.js"></script>
  <script type="text/javascript">
    window.addEventListener("load",eventWindowLoaded,false);
    var Debugger = function() { };
    Debugger.log = 
    function(message) { try { console.log(message); } catch (exception) { return; } }

    function eventWindowLoaded () { canvasApp(); }
    function canvasSupport() { return Modernizr.canvas; }
    function canvasApp() {
      if( !canvasSupport() ) { return; }
      else {
          var theCanvas = document.getElementById("canvasOne");
          var context = theCanvas.getContext("2d");
      }

      function drawScreen() {
        //Debugger.log("drawScreen!!!")
        context.strokeRect(0,0,800,500);

        context.fillStyle="#00f200";

        context.shadowOffsetX = 4;
        context.shadowOffsetY = 4;
        context.shadowColor = "black";
        context.shadowBlur = 4;
        context.fillRect(10,10,100,100);

        context.shadowOffsetX = -4;
        context.shadowOffsetY = -4;
        context.shadowColor = "black";
        context.shadowBlur = 4;
        context.fillRect(150,10,100,100);

        context.shadowOffsetX = 10;
        context.shadowOffsetY = 10;
        context.shadowColor = 'rgb(100,100,100)';
        context.shadowBlur = 20;
        context.arc(100,300,100,(Math.PI/180)*0,(Math.PI/180)*360,false);
        context.fill();

      }
      drawScreen();
    }
  </script>
</head>
<body>
  <div style="position:absolute; top: 10px; left: 10px;">
    <canvas id="canvasOne" width="800" height="500">
      Your browser does not support HTML5 Canvas.
    </canvas>
  </div>
</body>
</html>
