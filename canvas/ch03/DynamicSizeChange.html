<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <script src="../html5canvas_code/ch1/modernizr-2.0.6.js"></script>
  <script type="text/javascript">
    window.addEventListener("load",eventWindowLoaded,false);
    var Debugger = function() { };
    Debugger.log = 
    function(message) { try { console.log(message); } catch (exception) { return; } }


    function eventWindowLoaded () { canvasApp(); }
    function canvasSupport() { return Modernizr.canvas; }
    function canvasApp() {
      if( !canvasSupport() ) { return; }
      else {
          var theCanvas = document.getElementById("canvasOne");
          var context = theCanvas.getContext("2d");
      }

      function drawScreen() {
        //Debugger.log("drawScreen!!!")
        context.strokeRect(0,0,theCanvas.width,theCanvas.height);

        context.fillText("Your Text Here!",theCanvas.width/2,theCanvas.height/2);
      }
      drawScreen();
      
      formElement = document.getElementById("canvasStyleWidth");
      formElement.addEventListener('change',canvasStyleChanged,false);
      formElement = document.getElementById("canvasStyleHeight");
      formElement.addEventListener('change',canvasStyleChanged,false);
      
      function canvasStyleChanged(e) {
        var styleWidth = document.getElementById("canvasStyleWidth");
        var styleHeight = document.getElementById("canvasStyleHeight");
        var styleValue = "width: " + styleWidth.value + "px; height: " + 
          styleHeight.value + "px;";
        theCanvas.setAttribute("style",styleValue);
        drawScreen();
      }
    }
  </script>
</head>
<body>
  <div style="position:absolute; top: 10px; left: 10px;">
    <canvas id="canvasOne" width="800" height="500">
      Your browser does not support HTML5 Canvas.
    </canvas>
    <br>
    Canvas Style Width:
    <input type="range" id="canvasStyleWidth" min="0" max="800" step="1" value="500">
    <br>
    Canvas Style Height:
    <input type="range" id="canvasStyleHeight" min="0" max="400" step="1" value="250">
  </div>
</body>
</html>
