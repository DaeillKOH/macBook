<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <script src="../html5canvas_code/ch1/modernizr-2.0.6.js"></script>
  <script type="text/javascript">
    window.addEventListener("load",eventWindowLoaded,false);
    var Debugger = function() { };
    Debugger.log = 
    function(message) { try { console.log(message); } catch (exception) { return; } }

    function eventWindowLoaded () { canvasApp(); }
    function canvasSupport() { return Modernizr.canvas; }
    function canvasApp() {
      if( !canvasSupport() ) { return; }
      else {
          var theCanvas = document.getElementById("canvasOne");
          var context = theCanvas.getContext("2d");
      }

      function drawScreen() {
        //Debugger.log("drawScreen!!!")
        context.strokeRect(0,0,theCanvas.width,theCanvas.height);

        placeShip(context, spaceShip,0,0);
        placeShip(context,spaceShip,100,100,64,64);
      }
      drawScreen();

    }

    var spaceShip = new Image();
    spaceShip.src = '../html5canvas_code/ch4/ship1.png';
    //spaceShip.addEventListener('load',eventShipLoaded,false);
    function placeShip(context, obj, posX, posY, width, height) {
      if( width && height ) {
        context.drawImage(obj,posX,posY,width,height);
      } else {
        context.drawImage(obj,posX,posY);
      }
    }

  </script>
</head>
<body>
  <div style="position:absolute; top: 10px; left: 10px;">
    <canvas id="canvasOne" width="800" height="500">
      Your browser does not support HTML5 Canvas.
    </canvas>
  </div>
</body>
</html>
